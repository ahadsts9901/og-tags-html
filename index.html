<body>

    <h1>Share this url on whatsapp or other chats for "Open Graph" view</h1>
    <button onclick="copyUrl(event)">Copy Url</button>

    <div class="imgCont">
        <img src="./images/ahad.png" alt="Abdul Ahad">
        <img src="./images/ahadsts.jfif" alt="Ahad STS">
    </div>

    <script>
        function copyUrl(event) {

            let url = window.location.href;
            navigator.clipboard.writeText(url)
            event.target.innerText = "Copied"
            setTimeout(() => {
                event.target.innerText = "Copy Url"
            }, 1000)

        }
    </script>

</body>
